<div class="pure-g">
    <div id="list" class="pure-u-1 pure-u-md-1-3">
        <div class="item-list">
            <div class="item" ng-repeat="record in records" ui-sref="records.products.view({ id: record.Id })">
                <h4 class="item-title">{{record.Name}}</h4>
                <p class="item-summary">{{record.Price}}</p>
            </div>
        </div>
    </div>

    <div id="content" class="pure-u-1 pure-u-md-2-3">
        <ui-view></ui-view>
    </div>
</div>
