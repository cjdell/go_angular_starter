{{ define "content" }}

<div class="product-detail">

  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-2">
      <div class="image-gallery">
        <div class="thumbs">
          {{ range .Content.Images }}
          <img src="{{ .Thumbs.TinySrc }}" class="small" title="{{ .Desc }}" data-handle="{{ .Handle }}" />
          {{ end }}
        </div>

        <div class="main">
          {{ range .Content.Images }}
          <img src="{{ .Thumbs.LargeSrc }}" class="large" title="{{ .Desc }}" alt="{{ .Desc }}" data-handle="{{ .Handle }}" />
          {{ end }}
        </div>
      </div>
    </div>

    <div class="pure-u-1 pure-u-md-1-2">
      <h1>{{ .Content.Name }}</h1>
      <div class="description">
        {{ .Content.DescriptionHtml }}
      </div>

      <div class="price">&pound;{{ .Content.Price }}</div>
    </div>
  </div>

</div>

{{ end }}
